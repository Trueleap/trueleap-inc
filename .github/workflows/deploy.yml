name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - payload-publish
  workflow_dispatch:

jobs:
  # ── CMS Worker (on push when trueleap-cms/ changes, or manual trigger) ──
  deploy-cms:
    name: Deploy CMS
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for CMS changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "cms=true" >> "$GITHUB_OUTPUT"
          elif git diff --name-only HEAD~1 HEAD | grep -q '^trueleap-cms/'; then
            echo "cms=true" >> "$GITHUB_OUTPUT"
          else
            echo "cms=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: pnpm/action-setup@v4
        if: steps.changes.outputs.cms == 'true'
        with:
          version: 9

      - uses: actions/setup-node@v4
        if: steps.changes.outputs.cms == 'true'
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: trueleap-cms/pnpm-lock.yaml

      - name: Install CMS dependencies
        if: steps.changes.outputs.cms == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: trueleap-cms

      - name: Build & Deploy CMS Worker
        if: steps.changes.outputs.cms == 'true'
        run: pnpm exec opennextjs-cloudflare build --env dev && pnpm exec opennextjs-cloudflare deploy --env dev
        working-directory: trueleap-cms
        env:
          CLOUDFLARE_ENV: dev
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}

  # ── Customer site (static, prerendered) ──
  deploy-dev:
    name: Deploy customer site (dev)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          PAYLOAD_URL: ${{ secrets.PAYLOAD_URL }}
          PAYLOAD_API_KEY: ${{ secrets.PAYLOAD_API_KEY }}

      - name: Deploy dev
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env dev

  # ── Preview site (SSR, draft content) ──
  deploy-preview:
    name: Deploy preview site
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          PAYLOAD_URL: ${{ secrets.PAYLOAD_URL }}
          PAYLOAD_API_KEY: ${{ secrets.PAYLOAD_API_KEY }}
          DRAFT_MODE: 'true'

      - name: Deploy preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --env preview
